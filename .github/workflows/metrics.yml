name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]
    paths: [".github/workflows/metrics.yml"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: milldr
          template: classic
          config_timezone: America/New_York
          filename: dist/github-metrics.svg
          base: header, activity, community, repositories, metadata
          plugins_errors_fatal: no

          # Isometric contribution calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Languages (indepth analysis across orgs)
          plugin_languages: yes
          plugin_languages_analysis_type: indepth
          plugin_languages_analysis_timeout: 15
          plugin_languages_limit: 8
          plugin_languages_sections: most-used

          # Notable contributions to external projects
          plugin_notable: yes
          plugin_notable_from: all

          # Coding habits
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_trim: yes
